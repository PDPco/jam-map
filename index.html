<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jam Map</title>
</head>
<body>
    <section class="hero">
        <div class="hero-body">
          <p class="title">
            Jam Map
          </p>
          <p class="subtitle">
            Made by Denzal, Peter, and Paul
          </p>
        </div>
      </section>

    <section class="searchPreferences">
        <div class = "BPM">
           <label id = "maxBPMLabel"> Maximum Beats Per Minute</label> 
           <input type="range" min="40" max="220" value="100" class="BPMValue" id="maxBPMRange">
           <output id = "MaxBPMValue">100</output>

           <label id = "minBPMLabel">Minimum Beats Per Minute</label> 
           <input type="range" min="40" max="220" value="100" class="BPMValue" id="minBPMRange">
           <output id = "MinBPMValue">100</output>
        </div>   
        
        <div class="genre">
            <label id = "genreLabel">Genre</label>
            <select name="genre" id="genreDropdown">
                <option value="rock">Rock</option>
                <option value="jazz">Jazz</option>
                <option value="popMusic">Pop</option>
                <option value="hipHop">Hip Hop</option>
                <option value="alternative">Alternative</option>
                <option value="reggae">Reggae</option>
                <option value="country">Country</option>
                <option value="folk">Folk</option>
                <option value="soundTrack">Soundtrack</option>
                <option value="rhythmAndBlues">Rhythm and blues</option>
                <option value="blues">Blues</option>
                <option value="spokenWord">Spoken word</option>
                <option value="electronicDanceMusic">Electronic dance music</option>
                <option value="indiePop">Indie pop</option>
                <option value="reggae">Reggae</option>
                <option value="country">Country</option>
                <option value="smoothJazz">Smooth jazz</option>
                <option value="artSong">Art song</option>
                <option value="K-pop">K-pop</option>
                <option value="indieRock">Indie rock</option>
                <option value="crossover">Crossover</option>
                <option value="indianPop">Indian pop</option>
                <option value="contemporaryWorshipMusic">Contemporary worship music</option>
                <option value="children's">Children's music</option>
                <option value="easyListening">Easy listening</option>
                <option value="hymn">Hymn</option>
                <option value="indianFolkMusic">Indian folk music</option>
                <option value="gospel">Gospel</option>
                <option value="soul">Soul music</option>
                <option value="ambientMusic">Ambient music</option>
                <option value="soundtrackAlbum">Soundtrack album</option>
                <option value="folkRock">Folk rock</option>
                <option value="southernRock">Southern rock</option>
                <option value="downtempo">Downtempo</option>
                <option value="christianHipHop">Folk</option>
                <option value="bollywood">Bollywood</option>


        <div class = "year">
            <label id = "minYearLabel">Minimum Year</label> 
            <input type="range" min="1920" max="2021" value="1950" class="yearValue" id="MinYearRange">
            <output id = "currentMinYear">1950</output>

            <label id = "maxYearLabel">Maximum Year</label> 
            <input type="range" min="1920" max="2021" value="1950" class="yearValue" id="MaxYearRange">
            <output id = "currentMaxYear">1950</output>
        </div>  

        <div class="origin">
            <label id = "originLabel">Origin</label>
            <select name="origin" id="originDropdown">
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="France">France</option>
                <option value="Brazil">Brazil</option>
                <option value="Canada">Canada</option>
            </select>
        </div>

        <div class="key">
            <label id = "keyLabel">Key</label>
            <select name="key" id="keyDropdown">
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="d">D</option>
                <option value="e">E</option>
            </select>
        </div>

        <button id = "submitBTN">Submit</button>
    </section>



    <section class = "results">
        <h2>results</h2>
        

    </section>
    
</body>
</html>
